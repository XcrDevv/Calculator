<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="theme">
                <i class='bx bx-sun' id="ill-mode" mode="1"></i>
            </div>
            <input type="text" id="output" class="typing">
            <div class="middle">
                <p id="last-output">-</p>
                <i class='bx bxs-tag-x' id="backspace"></i>
            </div>
            <div class="pads">
                <button class="button color-1 alc">AC</button>
                <button class="button color-1 brc">()</button>
                <button class="button color-1 spt" btn="%">%</button>
                <button class="button color-3 spt" btn="/">รท</button>
                <button class="button color-2 spt" btn="7">7</button>
                <button class="button color-2 spt" btn="8">8</button>
                <button class="button color-2 spt" btn="9">9</button>
                <button class="button color-3 spt" btn="*">x</button>
                <button class="button color-2 spt" btn="4">4</button>
                <button class="button color-2 spt" btn="5">5</button>
                <button class="button color-2 spt" btn="6">6</button>
                <button class="button color-3 spt" btn="-">-</button>
                <button class="button color-2 spt" btn="1">1</button>
                <button class="button color-2 spt" btn="2">2</button>
                <button class="button color-2 spt" btn="3">3</button>
                <button class="button color-3 spt" btn="+">+</button>
                <button class="button color-2 sgn">-/+</button>
                <button class="button color-2 spt" btn="0">0</button>
                <button class="button color-2 spt" btn=".">,</button>
                <button class="button color-3 equ">=</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/ctr.js"></script>
</body>
</html>
